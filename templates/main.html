<!DOCTYPE html>
<html>
<head>
	<title>Tajtyl</title>

<style>
table{
	table-layout: fixed;
	width: 100px;
	height: 100px;
}
table, td {
	border: 1px solid black
}
</style>
</head>
<body>
	<i>{{ title }} </i> </br>
	<b>{{ header }} </b>
	<table>
		{% if state %}
			{% for row in range(1, 9, 3) %}
				<tr>
				{% for col in range(3) %}
					<td>{{ state[row+col] }}</td>
				{% endfor %}
				</tr>
			{% endfor %}
		{% endif %}
	</table>
</body>
</html>
